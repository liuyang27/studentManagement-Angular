<div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="page-head-line">Edit Student</h4>
                </div>
            </div>
            
            <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
                <div class="row col-md-12">
                    <div class="form-group col-md-1">
                        <label for="uname">ID</label>
                    </div>
                    <div class="form-group col-md-5">
                        <p><input type="text" class="form-control" name="sid"  placeholder="Enter student ID" [(ngModel)]="student.sid" disabled ></p>
                        <div class="alert alert-danger" role="alert" id="alertId" *ngIf="sidBool">
                            ID exists...
                        </div>
                    </div> 
    
                </div>
           
            
                <div class="row col-md-12">
                    <div class="form-group col-md-1">
                        <label for="uname">Name</label>
                    </div>
                    <div class="form-group col-md-5">
                        <input type="text" class="form-control" name="name"  placeholder="Enter name" [(ngModel)]="student.name"/>
                    </div>   
                </div>
                <div class="row col-md-12">
                    <div class="form-group col-md-1">
                        <label for="uname">Age</label>
                    </div>
                    <div class="form-group col-md-5">
                        <input type="number" class="form-control" name="age"  placeholder="Enter age" [(ngModel)]="student.age"/>
                    </div>   
                </div>
                <div class="row col-md-12">
                    <div class="form-group col-md-1">
                        <label for="uname">Gender</label>
                    </div>
                    <div class="form-group col-md-5" >
                        <input class="form-check-input" type="radio" name="gender" value="male" checked [(ngModel)]="student.gender">Male
                        <input class="form-check-input" type="radio" name="gender" value="female" [(ngModel)]="student.gender">Female
                    </div>
                </div>
                <div class="row col-md-12">
                    <div class="form-group col-md-1">
                        
                    </div>
                    <div class="form-group col-md-5">
                        <button type="submit" class="btn btn-primary" id="btn">Submit</button>
                    </div>
                </div>
            
            </form>
        </div>
    </div>
